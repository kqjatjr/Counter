<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>counter</title>
  </head>
  <body>
    <style>
      .counter {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #cccccc;
      }
      .counter .counter_counter-display {
        display: inline-block;
      }
    </style>
    <div class="counter" id="counter">
      <button class="counter_counter-add">+</button>
      <div class="counter_counter-display">0</div>
      <button class="counter_counter-sub">-</button>
    </div>
    <div class="counter" id="counter2">
      <button class="counter_counter-add">+</button>
      <div class="counter_counter-display">0</div>
      <button class="counter_counter-sub">-</button>
    </div>

    <script type="text/javascript">
      class Counter {
        constructor(id) {
          this.id = id;
          this.$counter = document.querySelector(this.id);
          this.$display = this.$counter.querySelector(
            ".counter_counter-display",
          );
          const $addbtn = this.$counter.querySelector(".counter_counter-add");
          $addbtn.addEventListener("click", () => {
            this.onClickAdd();
          });
          const $subbtn = this.$counter.querySelector(".counter_counter-sub");
          $subbtn.addEventListener("click", () => {
            this.onClickSub();
          });
        }
        onClickAdd() {
          let number = parseInt(this.$display.innerHTML, 10);
          this.$display.innerHTML = number + 1;
        }

        onClickSub() {
          let number = parseInt(this.$display.innerHTML, 10);
          this.$display.innerHTML = number - 1;
        }
      }
      const counter1 = new Counter("#counter");
      const counter2 = new Counter("#counter2");
    </script>
  </body>
</html>
