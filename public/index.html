<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>counter</title>
    </head>
    <body>
        <div id="greet">안녕하세요</div>
        <style>
            div {
                background-color: aqua;

            console.log($greet);
        </script>
    </body>
