<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>counter</title>
  </head>
  <body>
    <style>
      .counter {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #cccccc;
      }
      .counter .counter_counter-display {
        display: inline-block;
      }
    </style>
    <div class="counter" id="counter">
      <button onclick="onClickAdd()">+</button>
      <div class="counter_counter-display">0</div>
      <button onclick="onClickSub()">-</button>
    </div>
    <script type="text/javascript">
      function onClickAdd(event) {
        const $counter = document.querySelector("#counter");
        const $display = $counter.querySelector(".counter_counter-display");
        let number = parseInt($display.innerHTML, 10);
        $display.innerHTML = number + 1;
      }

      function onClickSub(event) {
        const $counter = document.querySelector("#counter");
        const $display = $counter.querySelector(".counter_counter-display");
        let number = parseInt($display.innerHTML, 10);
        $display.innerHTML = number - 1;
      }
    </script>
  </body>
</html>
